<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e2f;
      --fg: #e0e0e0;
      --card-bg: #2a2a3f;
      --input-bg: #1e1e2f;
      --accent: #4e9eff;
    }

    [data-theme="light"] {
      --bg: #fff;
      --fg: #333;
      --card-bg: #f9f9fb;
      --input-bg: #fff;
      --accent: #0d6efd;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background-color 0.3s;
    }

    .glass-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .set-header h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--fg);
      text-align: center;
    }

    .form-control, .form-select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: var(--input-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--fg);
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(78, 158, 255, 0.2);
      outline: none;
    }

    .set-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .btn {
      background: var(--card-bg);
      color: var(--fg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .card-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem;
    }

    .card-row {
      display: grid;
      grid-template-columns: 1.5rem 1fr 1fr auto auto;
      align-items: center;
      gap: 0.5rem;
      background: var(--card-bg);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: transform 0.2s;
    }

    .card-row:hover {
      transform: translateX(5px);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .3s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(32px);
    }

    .theme-accent {
      background-color: var(--accent);
      color: #fff;
      font-weight: bold;
      padding: 0.3rem 0.7rem;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .card-row {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
      }
      .card-row .btn-remove {
        justify-self: end;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="text-center mb-3">
      <span class="theme-accent">‚ú® AI Powered</span>
    </div>
    
    <div class="set-header">
      <h3>üìÑ Study Content Generator</h3>
    </div>

    <form id="uploadForm" method="POST" action="/generate" enctype="multipart/form-data">
      <!-- File Upload Section -->
      <div class="mb-4">
        <input class="form-control" type="file" name="file" id="file" accept=".pdf,.docx,.txt" required>
        <small class="text-muted">Supported formats: PDF, DOCX, TXT</small>
      </div>

      <!-- Task Selection with Icons -->
      <div class="set-actions">
        <button type="button" class="btn" data-task="mcq">üìù MCQs</button>
        <button type="button" class="btn" data-task="summary">üìö Summary</button>
        <button type="button" class="btn" data-task="flashcards">üé¥ Flashcards</button>
        <button type="button" class="btn" data-task="longanswers">üìñ Long Answers</button>
        
        <div class="switch ms-auto">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </div>
      </div>

      <!-- Hidden Task Input -->
      <input type="hidden" name="task" id="task" value="mcq" required>

      <!-- Dynamic Options -->
      <div id="taskOptions" class="mb-4">
        <div id="num_questions_group">
          <label class="form-label">Number of Items:</label>
          <input class="form-control" type="number" name="num_questions" id="num_questions" min="1" max="20" value="5" required>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary flex-grow-1">Generate Content</button>
      </div>

      <!-- Upload Progress -->
      <div class="progress mt-4 d-none" id="uploadProgress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%">Processing...</div>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const taskButtons = document.querySelectorAll('[data-task]');
      const taskInput = document.getElementById('task');
      const numQuestionsGroup = document.getElementById('num_questions_group');
      const darkToggle = document.getElementById('darkModeToggle');
      const uploadForm = document.getElementById('uploadForm');
      const progress = document.getElementById('uploadProgress');

      // Task Selection
      taskButtons.forEach(button => {
        button.addEventListener('click', () => {
          taskButtons.forEach(btn => btn.classList.remove('btn-primary'));
          button.classList.add('btn-primary');
          taskInput.value = button.dataset.task;
          toggleNumQuestions();
        });
      });

      // Initialize first button as active
      taskButtons[0].classList.add('btn-primary');

      function toggleNumQuestions() {
        const show = ['mcq', 'flashcards', 'longanswers'].includes(taskInput.value);
        numQuestionsGroup.style.display = show ? 'block' : 'none';
        document.getElementById('num_questions').required = show;
      }

      // Dark Mode Toggle
      darkToggle.addEventListener('change', function() {
        document.documentElement.setAttribute('data-theme', this.checked ? 'dark' : 'light');
      });

      // Form Submit
      uploadForm.addEventListener('submit', function() {
        progress.classList.remove('d-none');
      });

      // Set initial theme
      document.documentElement.setAttribute('data-theme', 'dark');
      darkToggle.checked = true;
    });
  </script>
</body>
</html>
